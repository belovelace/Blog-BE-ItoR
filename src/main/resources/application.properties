spring.application.name=blog

#포트 번호 변경
server.port=8282

#view resolver
spring.mvc.view.prefix=webapp/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 데이터베이스 연결
spring.datasource.url=jdbc:mysql://localhost:3306/blog_be_itor?serverTimezone=UTC
spring.datasource.username=leets
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Kakao
kakao.client-id=6f3be945da8d84a01dbe6bba5cfe7757
kakao.redirect-uri=http://localhost:8282/auth/kakao/callback

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.blog.member.vo,com.blog.oauth.vo
mybatis.configuration.map-underscore-to-camel-case=true

#로그 디버그
logging.level.org.mybatis=DEBUG
logging.level.com.blog=DEBUG
